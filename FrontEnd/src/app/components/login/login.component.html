<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" formControlName="userName" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com" />
        <app-show-error [field]="loginForm.get('userName')" [name]="'Email'"></app-show-error>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" formControlName="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" />
          <app-show-error [field]="loginForm.get('password')" [name]="'Password'"></app-show-error>
      </div>

      <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300 font-medium">
        Sign In
      </button>
    </form>

    <div class="text-sm text-gray-500 text-center mt-4">
      Don't have an account?
      <a href="javascript:;" class="text-blue-600 hover:underline">Sign up</a>
    </div>
  </div>
</div>
