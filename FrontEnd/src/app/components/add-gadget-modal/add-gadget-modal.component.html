<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">{{gadgetId > 0 ? 'Edit' :'Add New'}} Gadget</h2>
  
      <form (ngSubmit)="saveGadget()" [formGroup]="addGadgetForm" class="space-y-4">
  
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" formControlName="name" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('name')" [name]="'Name'"></app-show-error>
          </div>
  
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
            <input type="text" formControlName="brand" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('brand')" [name]="'Brand'"></app-show-error>
          </div>
        </div>
  
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <input type="text" formControlName="category" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('category')" [name]="'Category'"></app-show-error>
          </div>
  
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
            <input type="number" formControlName="price" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('price')" [name]="'Price'"></app-show-error>
          </div>
        </div>
  
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
            <input type="number" formControlName="quantity" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('quantity')" [name]="'Quantity'"></app-show-error>
          </div>
  
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Secret Info</label>
            <input type="text" formControlName="secretInfo" class="w-full border rounded px-3 py-2" />
            <app-show-error [field]="addGadgetForm.get('secretInfo')" [name]="'SecretInfo'"></app-show-error>
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea formControlName="description" rows="4" class="w-full border rounded px-3 py-2"></textarea>
          <app-show-error [field]="addGadgetForm.get('description')" [name]="'Description'"></app-show-error>
        </div>
        <div class="flex justify-end mt-6 space-x-2">
            <button (click)="onClose()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
          </div>
  
      </form>
  
      
    </div>
  </div>
