<div class="flex h-screen">
    <!-- Sidebar -->
    <div [ngClass]="{ 'block': sidebarOpen, 'hidden': !sidebarOpen }"
         class="fixed z-30 inset-y-0 left-0 w-64 bg-white shadow-lg md:static md:block transition-transform duration-300 ease-in-out">
      <div class="h-full flex flex-col">
        <div class="p-4 text-xl font-bold border-b text-blue-600">Gadget Store</div>
        <nav class="flex-1 px-4 py-2 space-y-2">
          <a routerLink="/gadgets" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700"
             routerLinkActive="bg-blue-500 text-white font-semibold">Gadgets</a>
          <a (click)="logout()" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700"
             routerLinkActive="bg-blue-500 text-white font-semibold">Logout</a>
        </nav>
      </div>
    </div>
  
    <!-- Main content -->
    <div class="flex-1 flex flex-col w-full ml-0">
      <!-- Mobile Nav -->
      <div class="md:hidden bg-white shadow flex items-center justify-between p-4">
        <span class="text-xl font-bold text-blue-600">Gadget Store</span>
        <button (click)="toggleSidebar()" class="focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    
      <!-- Router View centered -->
      <div class="p-4 flex justify-center items-center min-h-screen bg-gray-50">
        <div class="w-full max-w-4xl">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    
  </div>
