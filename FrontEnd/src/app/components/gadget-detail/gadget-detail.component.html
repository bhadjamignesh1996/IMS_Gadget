<div class="bg-white p-6 rounded shadow max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Gadget Details</h2>
  
    <div class="space-y-2">
      <p><strong>ID:</strong> {{ gadget.id }}</p>
      <p><strong>Name:</strong> {{ gadget.name }}</p>
      <p><strong>Category:</strong> {{ gadget.category }}</p>
      <p><strong>Price:</strong> ₹{{ gadget.price }}</p>
      <p><strong>Stock:</strong> {{ gadget.quantity }}</p>
      <p><strong>Description:</strong> {{ gadget.description }}</p>
    </div>
  
    <div class="mt-6">
      <button (click)="backToList()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        ← Back to List
      </button>
    </div>
  </div>
